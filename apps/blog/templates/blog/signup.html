{% extends 'parents/base_generic.html' %}
{% load bootstrap %}

{% block title %}
Sign-up
{% endblock %}

{% block content %}

  <div class="signup col-sm-offset-3 col-sm-6">

    <h1 class="text-center">Welcome!</h1>
    <form method="post" action="{% url "blog:signup" %}">
      {% csrf_token %}
      {{ form|bootstrap }}
      <div class="form-group">
        <input type="submit" class="btn btn-default" value="Submit"/>
      </div>
    </form>

  </div>

{% endblock %}
